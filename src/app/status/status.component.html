<div>
  <div class="title">
    <div class="text">Member List</div>
    <div class="flex-end">
      <span class="align"
        ><img class="logo" src="assets/schertech-logo.png" alt="logo" />
      </span>
    </div>
  </div>
  <div class="flex-container">
    <div *ngFor="let item of status">
      <div
        [ngClass]="{
          'dark-green-background':
            item.status === 'Programming' || 'Testing' || 'Designing (UI/UX)',
          'dark-grey-background': item.status === 'No Task',
          'dark-red-background': item.task_id === '10891',
          'dark-blue-background': item.status === 'Meeting'
        }"
      >
        <div
          class="task"
          [ngClass]="{
            'grey-background': item.status === 'No Task',
            'red-background': item.task_id === '10891',
            'blue-background': item.status === 'Meeting'
          }"
        >
          <div>{{ item.status | status_deactivate }}</div>
          <div class="alignment">
            <span style="display: flex"
              ><img class="clock" src="assets/clock-icon.png" alt="" /> </span
            ><span class="time">{{ item.total_time }}</span>
          </div>
        </div>
        <span class="name">{{ item.user_name | shorten: 15 }}</span>
      </div>
    </div>
  </div>
</div>
